<html>
  <style>
.inv {
    display: none;
}
.t-body {
  display: table;
}

.t-row {
  display: table-row;
}

.t-cell {
  display: table-cell;
}

.fw {
  width: 100px;
}                    
  </style>
    <body>
    <h2>Monthly Bill Submission Form</h2>
    <form method="POST">
    <div class="t-body">
      <div class="t-row">
        <div class="t-cell">
        <select id="target">
          <option value="">Select bill provider...</option>
          <option value="CUI">Chestermere Utilities Inc</option>
          <option value="Enmax">Enmax</option>
        <select>
        </div>
      </div>
      <div class="t-row">
        <div class="t-cell"></div>
        <div class="t-cell">
          <div id="CUI" class="inv">
            Field 1: <input name="CUI.field1"><br>
            Field 2: <input name="CUI.field2"><br>
            Field 3: <input name="CUI.field3"><br>
            <br><br>
            <input type="submit" value="Save to database">
          </div>
          <div id="Enmax" class="inv">
            Field 1: <input name="Enmax.field1"><br>
            Field 2: <input name="Enmax.field2"><br>
            Field 3: <input name="Enmax.field3"><br>
            <br><br>
            <input type="submit" value="Save to database">
          </div>
        </div>
      </div>
    </div>  
    </form>
    <script>
        document
            .getElementById('target')
            .addEventListener('change', function () {
                'use strict';
                var vis = document.querySelector('.vis'),   
                    target = document.getElementById(this.value);
                if (vis !== null) {
                    vis.className = 'inv';
                }
                if (target !== null ) {
                    target.className = 'vis';
                }
        });
    </script>
    </body>
</html>
